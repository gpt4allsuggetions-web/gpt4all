<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>GPT4ALL Dashboard</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    font-family: 'Inter', sans-serif;
    background-color: #121212;
    color: #e5e5e5;
    display: flex;
    min-height: 100vh;
    font-size: 0.9rem;
  }

  /* Sidebar */
  #sidebar {
    width: 200px;
    background-color: #1e1e1e;
    display: flex;
    flex-direction: column;
    border-right: 1px solid #2a2a2a;
    padding: 20px 0;
    border-radius: 8px;
    transition: width 0.3s ease;
    overflow: hidden;
  }

  #sidebar.collapsed {
    width: 60px;
  }

  #sidebar h2 {
    text-align: center;
    margin-bottom: 20px;
    font-size: 1.2rem;
    font-weight: 600;
    color: #00bcd4;
    transition: opacity 0.3s;
  }

  #sidebar.collapsed h2 {
    opacity: 0;
  }

  #sidebar ul {
    list-style: none;
    flex-grow: 1;
  }

  #sidebar ul li {
    padding: 12px 20px;
    cursor: pointer;
    transition: 0.2s;
    font-size: 0.9rem;
    color: #ccc;
    border-radius: 6px;
  }

  #sidebar ul li:hover {
    background-color: #2a2a2a;
    color: #00bcd4;
  }

  /* Main content */
  #main {
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    padding: 20px;
  }

  /* Header */
  header {
    height: 60px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-bottom: 1px solid #2a2a2a;
    background-color: #1a1a1a;
    padding: 0 20px;
    border-radius: 8px;
  }

  header h1 {
    font-size: 1.2rem;
    font-weight: 600;
    color: #00bcd4;
  }

  header button {
    background: none;
    border: none;
    color: #00bcd4;
    font-size: 1.3rem;
    cursor: pointer;
  }

  /* Chat area */
  .chat-box {
    flex-grow: 1;
    margin-top: 20px;
    padding: 15px;
    background-color: #1a1a1a;
    border-radius: 8px;
    overflow-y: auto;
    border: 1px solid #2a2a2a;
    font-size: 0.95rem;
  }

  .message {
    margin-bottom: 12px;
    padding: 10px 14px;
    border-radius: 8px;
    max-width: 70%;
    font-size: 0.9rem;
    line-height: 1.4;
  }

  .user-msg {
    background-color: #004d61;
    color: #e0f7fa;
    align-self: flex-end;
    margin-left: auto;
  }

  .gpt-msg {
    background-color: #2a2a2a;
    color: #e5e5e5;
    align-self: flex-start;
  }

  /* Input panel */
  .input-panel {
    display: flex;
    margin-top: 20px;
    background-color: #1e1e1e;
    border: 1px solid #2a2a2a;
    border-radius: 8px;
    overflow: hidden;
  }

  .input-panel input {
    flex-grow: 1;
    padding: 12px;
    border: none;
    outline: none;
    font-size: 0.9rem;
    background-color: transparent;
    color: #e5e5e5;
  }

  .input-panel button {
    padding: 0 16px;
    background-color: #00bcd4;
    border: none;
    color: #121212;
    font-weight: 500;
    cursor: pointer;
    transition: background 0.2s;
    font-size: 0.9rem;
    border-radius: 6px;
  }

  .input-panel button:hover {
    background-color: #0097a7;
  }

  /* Token & Stats Panel */
  .panel-row {
    display: flex;
    gap: 20px;
    margin-top: 20px;
  }

  .card {
    flex: 1;
    background-color: #1e1e1e;
    border: 1px solid #2a2a2a;
    border-radius: 8px;
    padding: 15px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-size: 0.9rem;
    transition: background 0.2s;
  }

  .card:hover {
    background-color: #2a2a2a;
  }

  .card button {
    padding: 6px 12px;
    border: none;
    border-radius: 6px;
    background-color: #00bcd4;
    color: #121212;
    font-size: 0.85rem;
    font-weight: 500;
    cursor: pointer;
    transition: background 0.2s;
  }

  .card button:hover {
    background-color: #0097a7;
  }

  /* Footer */
  footer {
    margin-top: 20px;
    text-align: center;
    padding: 10px;
    font-size: 0.8rem;
    color: #777;
    border-radius: 8px;
  }
</style>
</head>
<body>

<!-- Sidebar -->
<div id="sidebar">
  <h2>GPT4ALL</h2>
  <ul>
    <li>New Chat</li>
    <li>History</li>
    <li>FAQ</li>
    <li>Contact</li>
    <li>Settings</li>
    <li>About</li>
  </ul>
</div>

<!-- Main content -->
<div id="main">
  <header>
    <button id="toggleSidebar">☰</button>
    <h1>Dashboard</h1>
    <span>Tokens: <strong id="tokens">4500</strong></span>
  </header>

  <div class="chat-box" id="chatBox">
    <div class="message user-msg"><strong>User:</strong> Hi!</div>
    <div class="message gpt-msg"><strong>GPT4ALL:</strong> Hello! How can I assist?</div>
  </div>

  <div class="input-panel">
    <input type="text" id="userInput" placeholder="Type your message here..." />
    <button id="sendBtn">Send</button>
  </div>

  <div class="panel-row">
    <div class="card">
      <span>Watch Ads to earn tokens</span>
      <button id="watchAd">Watch</button>
    </div>
    <div class="card">
      <span>Chats Today: <strong id="chatCount">5</strong></span>
    </div>
  </div>

  <footer>© 2025 GPT4ALL | v1.0.0</footer>
</div>

<script>
  const sendBtn = document.getElementById('sendBtn');
  const chatBox = document.getElementById('chatBox');
  const userInput = document.getElementById('userInput');
  const chatCount = document.getElementById('chatCount');
  const tokens = document.getElementById('tokens');
  const toggleSidebar = document.getElementById('toggleSidebar');
  const sidebar = document.getElementById('sidebar');

  sendBtn.addEventListener('click', () => {
    const msg = userInput.value.trim();
    if(!msg) return;

    const userMsg = document.createElement('div');
    userMsg.className = 'message user-msg';
    userMsg.innerHTML = `<strong>User:</strong> ${msg}`;
    chatBox.appendChild(userMsg);

    const gptMsg = document.createElement('div');
    gptMsg.className = 'message gpt-msg';
    gptMsg.innerHTML = `<strong>GPT4ALL:</strong> You said: "${msg}"`;
    chatBox.appendChild(gptMsg);

    chatCount.innerText = parseInt(chatCount.innerText) + 1;
    userInput.value = '';
    chatBox.scrollTop = chatBox.scrollHeight;
  });

  document.getElementById('watchAd').addEventListener('click', () => {
    tokens.innerText = parseInt(tokens.innerText) + 500;
    alert('You earned 500 tokens!');
  });

  toggleSidebar.addEventListener('click', () => {
    sidebar.classList.toggle('collapsed');
  });
</script>

</body>
</html>
